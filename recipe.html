<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>LCDO - Recepta</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #cecff0fe;
      background-image: url('https://www.transparenttextures.com/patterns/soft-kill.png');
      background-size: 3%;
      margin: 0;
      padding: 0;
    }
    body h1 {
      margin-bottom: 10;
      text-align: center;
      background: #6200d9;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Lilita One', cursive;
      font-size: 35px;
    }
    .recipe-content {
      max-width: 800px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
      margin-bottom: 30px;
    }
    img {
      max-width: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="recipe-content">
    <h1 id="recipeTitle"></h1>
    <img id="recipeImage" />
    <h2>Ingredients</h2>
    <ul id="ingredientsList"></ul>
    <h2>Instruccions</h2>
    <ol id="instructionsList"></ol>
    <div id="videoLink"></div>
    <a href="index.html">‚Üê Tornar</a>
  </div>

  <script>
    const title = new URLSearchParams(location.search).get('title');
    const recipe = JSON.parse(localStorage.getItem(title));
    if (recipe) {
      document.getElementById('recipeTitle').textContent = recipe.title;
      document.getElementById('recipeImage').src = recipe.image;
      recipe.ingredients.forEach(i => {
        const li = document.createElement('li');
        li.textContent = i.trim();
        document.getElementById('ingredientsList').appendChild(li);
      });
      recipe.instructions.forEach(i => {
        const li = document.createElement('li');
        li.textContent = i.trim();
        document.getElementById('instructionsList').appendChild(li);
      });
      if (recipe.video) {
        document.getElementById('videoLink').innerHTML =
          '<p><a href="' + recipe.video + '" target="_blank">üì∫ Veure v√≠deo</a></p>';
      }
    }
  </script>
</body>
</html>
