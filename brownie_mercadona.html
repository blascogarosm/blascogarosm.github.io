<!DOCTYPE html>
<html>
<head>
    <title>Brownie del Mercadona</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fefae0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        h1 {
            color: #6a994e;
        }
        .back-link {
            display: block;
            margin-top: 20px;

            color: #bc4749;
        }

</head>
<body>
    <div class="container">
        <h1>Pancakes Recipe</h1>
        <p>Ingredients:</p>
        <ul>
            <li>1 cup flour</li>
            <li>1 tbsp sugar</li>
            <li>1 tsp baking powder</li>
            <li>1 cup milk</li>
            <li>1 egg</li>
        </ul>
        <p>Instructions:</p>
        <ol>
            <li>Mix the dry ingredients.</li>
            <li>Add milk and egg, and mix until smooth.</li>
            <li>Cook on a hot pan until golden brown.</li>
        </ol>
