<!DOCTYPE html>
<html>
<head>
    <title>My Recipe Book</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fefae0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #6a994e;
            margin-bottom: 20px;
        }
        .filter-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .filter-buttons button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            background-color: #bc4749;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .filter-buttons button:hover {
            background-color: #6a994e;
        }
        .recipe-list {
            list-style: none;
            padding: 0;
        }
        .recipe-list li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .recipe-list a {
            text-decoration: none;
            font-size: 18px;
            color: #bc4749;
        }
        .recipe-list a:hover {
            color: #6a994e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>La cuina de l'ojerin</h1>
        <div class="filter-buttons">
            <button onclick="filterRecipes('all')">Show All</button>
            <button onclick="filterRecipes('snacks')">Snack</button>
            <button onclick="filterRecipes('dinars')">Dinar</button>
            <button onclick="filterRecipes('sopars')">Sopar</button>
            <button onclick="filterRecipes('postres')">Postre</button>
        </div>
        <ul class="recipe-list" id="recipeList">
            <li class="recipe snacks">
                <a href="pau_marti.html">Pot d'avena i etc. (Pau Mart√≠)</a>
            </li>
            <li class="recipe dinars">
                <a href="carbonara.html">Carbonara</a> 
            </li>
            <li class="recipe sopars">
                <a href="first_pizza.html">Pizza OG</a> 
            </li>
            <li class="recipe postres">
                <a href="brownie_mercadona.html">Brownie del Mercadona</a> 
            </li>
        </ul>
    </div>
    <script>
        function filterRecipes(category) {
            const recipes = document.querySelectorAll('.recipe');
            recipes.forEach(recipe => {
                if (category === 'all' || recipe.classList.contains(category)) {
                    recipe.style.display = 'block';
                } else {
                    recipe.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
